  <!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    </head>
<div style="padding">
	<div class="container text-center border">
		<h1 id="modoCadastro">Pessoa Física</h1>
		<form>
		
			Nome: <input name="nomePessoa" id="nomePessoa" type="text"> <br>
			Email: <input name="emailPessoa" id="emailPessoa" type="email"> <br>
			CPF: <input name="cpfPessoa" id="cpfPessoa" type="number"> <br>
			CEP: <input name="cepPessoa" id="cepPessoa" type="number"> <br>
			Logradouro: <input disabled name="logradouroEndereco" id="logradouroEndereco" type="text"> <br>
			Número: <input name="numeroEndereco" id="numeroEndereco" type="number"> <br>
			Complemento: <input name="complementoEndereco" id="complementoEndereco" type="text"> <br>
			Bairro: <input disabled name="bairroEndereco" id="bairroEndereco" type="text"> <br>
			Cidade: <input disabled name="cidadeEndereco" id="cidadeEndereco" type="text"> <br>
			UF: <input disabled name="ufEndereco" id="ufEndereco" type="text"> <br>

			<p></p><button id="btn-salvar">Inserir</button>

		</form>

	</div>
</div>
</html>
